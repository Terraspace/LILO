<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title> ../ LILO Sample /.. </title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" />
    <meta name="viewport" id="liloviewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/lilo.js"></script>
    <script type="text/javascript" src="scripts/geometry.js"></script>
    <script type="text/javascript" src="scripts/mainview.js"></script>

    <script type="text/javascript">

    var MainView;

    function InitApp() {
       
        /* Initialize the Lilo UI Framework */
        Lilo.Engine.Initialize( Lilo.WEBGL, null, null );
        Lilo.Engine.DEBUG = false;
        Lilo.Engine.SetDepthTesting( false );

        MainView = CreateMainView();
        Lilo.Engine.SetView( MainView );
        
    }

    function ExitApp() {
        Lilo.Engine.Exit();
    }

    </script>
</head>

<body onload="LiloInit();">
</body>

</html>
